<div class="container">
    <div class="row">
        <div class="col">
            <form #userform="ngForm" (ngSubmit)="onSubmit(userform)" >
                <div class="mt-3">
                    <label for="name" class="form-label" >Student Name: </label>
                    <input type="text" id="name" name="name" class="form-control"[(ngModel)]="model.name" required>
                </div>

                <div class="mt-3">
                    <label for="date" class="form-label" >Date: </label>
                    <input type="date" id="date" name="date" class="form-control" [(ngModel)]="model.date" required>
                </div>

                <div class="mt-3">
                    <label for="aadhar" class="form-label" >Aadhar Number: </label>
                    <input type="text" id="aadhar" name="aadhar" class="form-control"[(ngModel)]="model.aadhar" required>
                </div>

                <button class="btn btn-success p-1 mt-3" >Submit</button>

            </form>
        </div>
    </div>
</div>
